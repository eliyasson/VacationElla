<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        background-color: #e1e7ed;
        text-align: center;
    }

    h3 {
        font-size: 18px;
        font-weight: 500;
        color: #33363b;
        margin: 10px;
    }

    p{
        font-size: 14px;
        color: #868d9b;
    }

    .card {
        width: 360px;
        height: auto;
        background-color: #ffffff;
        margin: 0 auto;
        margin-top: 80px;
        box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.15);
    }

    .card_profile_img {
        width: 120px;
        height: 120px;
        background-color: #868d9b;
        background: url("./old.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        border: 2px solid #ffffff;
        border-radius: 120px;
        margin: 0 auto;
        margin-top: -60px;

    }

    .card_background_img {
        width: 100%;
        height: 180px;
        background-color: #e1e7ed;
        background: url("./eliyas2.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    .user_details p {
        margin-bottom: 20px;
        margin-top: -5px;
    }

    .user_details h3 {
        margin-top: 10px;
    }

    .card_count {
        padding: 30px;
        border-top: 1px solid #dde1e7;
    }

    .count {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 28px;
    }

    .count p {
        margin-top: -10px;
    }

    .btn {
        padding: 16px;
        width: 100%;
        border: none;
        outline: none;
        border-radius: 4px;
        background-color: #24c5a1;
        color: #ffffff;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
    }
    </style>
</head>
<body>
    <div class="card">
        <div class="card_background_img"></div>
        <div class="card_profile_img"></div>
        <div class="user_details">
            <h3>Eliyas Tsegaw</h3>
            <p>Front End developer</p>
        </div>
        <div class="card_count">
            <div class="count">
                <div class="fans">
                    <h3>2.5 M</h3>
                    <p>Fans</p>
                </div>
                <div class="following">
                    <h3>550</h3>
                    <p>Followings</p>
                </div>
                <div class="post">
                    <h3>552</h3>
                    <p>Posts</p>
                </div>
            </div>
             <div  class="btn">
                <a class="btn" href="./index.html">Follow</a>
             </div>
        </div>
    </div>
</body>
</html>
